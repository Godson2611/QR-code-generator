<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR code generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="text-center p-3">
      <h1>This is QR generator website</h1>
    </header>
    <main>
      <div
        class="container d-flex justify-content-around align-items-center flex-wrap-reverse"
      >
        <div class="left-form">
          <form id="qrCodeForm">
            <div class="enter-data">
              <label for="enter-data"
                >Enter the Data to generator QR code:</label
              >
              <input
                type="text"
                name="enter-data"
                id="data"
                placeholder="Enter your data"
              />
            </div>
            <div class="size">
              <label for="width">Width:</label>
              <input
                type="number"
                name="width"
                id="width"
                placeholder="Enter-width here"
              />
              <label for="height">Height:</label>
              <input
                type="number"
                name="height"
                id="height"
                placeholder="Enter-height here"
              />
            </div>
            <div class="colors">
              <label for="bg-color">Background Color:</label>
              <input type="color" name="bg-color" id="bg-color" />
            </div>
            <button type="submit">Generate</button>
          </form>
        </div>
        <div class="right-qr">
          <!-- Display the QR code image here -->
          <img id="qr-image" src="" alt="qr-image" />
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
